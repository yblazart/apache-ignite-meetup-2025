<div class="content-wrapper">
  <header *ngIf="userEmail" class="app-header">
    <div style="display: flex; align-items: center; justify-content: space-between; width: 100%;">
      <span style="margin-left: 20px; font-size: 1.5em; font-weight: bold;">The Cat Food Company</span>
      <div style="margin-right: 20px;">
        <span style="margin-right: 10px;">{{ userEmail }}</span>
        <button (click)="logout()">Logout</button>
      </div>
    </div>
  </header>

  <div class="main-content">
    <mat-grid-list cols="3" rowHeight="400px" gutterSize="10px" [cols]="breakpoint" (window:resize)="onResize($event)">
      <mat-grid-tile *ngFor="let item of catFoodItems">
        <mat-card class="example-card">
          <img mat-card-image src="/assets/images/{{item.imagePath}}" alt="{{item.name}}" width="150" height="200">
          <mat-card-header>
            <mat-card-title>{{item.name}}</mat-card-title>
            <mat-card-subtitle>{{item.description}}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p>
              Price: {{item.price}} â‚¬
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button (click)="addToCart(item)">Ajouter au panier</button>
          </mat-card-actions>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>

    <app-cart></app-cart>
  </div>

</div>
